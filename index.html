<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="icon" href="./favicon.png">
    <style>
        *,
        body {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 15px;
            min-height: 85vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        input#userInput {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #cbcbcb;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #guessBtn {
            background: #28a745;
            color: white;
            width: 100%;
        }

        #guessBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        #resetBtn {
            background: #007bff;
            color: white;
            width: 100%;
        }

        .result {
            margin-top: 0.5em;
            font-size: 15px;
            margin-bottom: 0;
            font-weight: 700;
        }

        p.countRemaing {
            color: #adabab;
            font-size: 15px;
        }

        .btns {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.5em;
            margin-top: 0.6em;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <h2>Guess the Number (1-100)</h2>
        <p class="countRemaing"></p>
        <input type="number" id="userInput" min="1" max="100" placeholder="Enter You Guess">
        <div class="btns">
            <button id="guessBtn">Guess</button>
            <button id="resetBtn">Reset Game</button>
        </div>
        <p class="result" id="resultText"><span style="color: rgb(122, 131, 114);">Best Luck!!</span></p>
    </div>

    <script>
        let generatedNum = Math.floor(Math.random() * 100) + 1;
        let guessNumCount = 0;
        let maxGuesses = 10;
        let countRemaing = document.querySelector('.countRemaing');
        document.getElementById('resetBtn').style.display = "none";
        countRemaing.innerHTML = `You have ${(10 - guessNumCount)} attempts` + (guessNumCount < 1 ? "" : " remaining...");

        document.getElementById('guessBtn').addEventListener('click', function () {
            let userNumber = Number(document.getElementById('userInput').value);
            let resultText = document.getElementById('resultText');

            // Check if input is empty or out of range
            if (!userNumber || userNumber < 1 || userNumber > 100) {
                resultText.innerHTML = "‚ò¢Ô∏è Please enter a number between 1 to 100.";
                resultText.style.color = "red";
                return; // Stop execution, do not increment guessNumCount
            }

            guessNumCount++;

            countRemaing.innerHTML = `You have ${(10 - guessNumCount)} attempts remaining...`;

            if (userNumber === generatedNum) {
                resultText.innerHTML = `üíØüéâ Congratulations, You guessed the number correctly! <br> It was ${generatedNum} & you guessed it in ${guessNumCount} attempts`;
                resultText.style.color = "green";
                disableGame();
            } else if (userNumber > generatedNum) {
                resultText.innerHTML = "‚¨áÔ∏è Too high!" + (guessNumCount < maxGuesses ? " Try again." : "");
                resultText.style.color = "red";
                document.getElementById('resetBtn').style.display = "block";
                document.getElementById('userInput').value = "";
            } else if (userNumber < generatedNum) {
                resultText.innerHTML = "‚¨ÜÔ∏è Too low!" + (guessNumCount < maxGuesses ? " Try again." : "");
                resultText.style.color = "red";
                document.getElementById('resetBtn').style.display = "block";
                document.getElementById('userInput').value = "";
            }

            if (guessNumCount >= maxGuesses) {
                resultText.innerHTML += `<br>The correct number was: ${generatedNum}`;
                disableGame();
            }
        });

        // Trigger guessBtn click on Enter key press inside input
        document.getElementById('userInput').addEventListener('keydown', function (e) {
            if (e.key === 'Enter') {
                document.getElementById('guessBtn').click();
            }
        });

        function disableGame() {
            document.getElementById('guessBtn').disabled = true;
            document.getElementById('userInput').disabled = true;
            document.getElementById('resetBtn').style.display = "inline-block";
        }

        document.getElementById('resetBtn').addEventListener('click', function () {
            generatedNum = Math.floor(Math.random() * 100) + 1;
            guessNumCount = 0;
            countRemaing.innerHTML = `You have ${(10 - guessNumCount)} attempts` + (guessNumCount < 1 ? "" : " remaining...");
            document.getElementById('resultText').innerHTML = "Best Luck!!";
            document.getElementById('resultText').style.color = "rgb(122, 131, 114)";
            document.getElementById('userInput').value = "";
            document.getElementById('userInput').disabled = false;
            document.getElementById('guessBtn').disabled = false;
            document.getElementById('resetBtn').style.display = "none";
        });

    </script>
</body>

</html>
